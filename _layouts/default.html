<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <!--<div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>-->

          <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/past-meetings">Meetings</a>
            <a href="{{ site.baseurl }}/officers">Officers</a>
            <a href="{{ site.baseurl }}/sponsors">Sponsors</a>
            <a href="http://eepurl.com/e7XmE" title="Subscribe to our email">Subscribe</a>
          </nav>
          {% include officers.html %}
          {% include meeting-info.html %}
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container row">
      <div class="col-sm-9">
      {{ content }}
      </div>
      <div class="col-sm-3">

        <div class="callout-card gold" style="max-height: 100%;">
  			<div class="card-label">
  				<div class="label-text">
  					gold sponsor
  				</div>
  			</div>
  			<div class="callout-card-content">
  				<a href="http://www.gdhconsulting.com"><img src="/images/gdh_skyscraper_ad.jpg" style="max-height: 100%;" />
  				</a>
  			</div>
  		</div>
      <div class="callout-card ">
      <div class="card-label">
        <div class="label-text">
          Join us
        </div>
      </div>
      <div class="callout-card-content">
        <a href="https://www.meetup.com/Little-Rock-NET-User-Group/" class="btn btn-success btn-lg btn-block">Join Us on Meetup!</a>
      </div>
    </div>

      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer clearfix">
          {% include officers.html %}
          {% include meeting-info.html %}
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
